<body>
    <header>
        <nav>
            <div class="left">
                <img src="imgs/logo.svg" alt="4040">

            <div class="right">
                <ul>
                    <li><i class="fa-solid fa-house"></i></li>
                    <li><i class="fa-solid fa-money-check-dollar"></i> Price</li>
                    <li><i class="fa-brands fa-steam"></i>Site & Floor Plan</li>
                    <li><i class="fa-solid fa-wifi"></i>Aminities</li>
                    <li><i class="fa-solid fa-location-dot"></i>Location</li>

        <div class="container">

                        </div>

                            <input type="tel" required name="phone" id="phone">
                            <label for="phone">Mobile No</label>
                        </div>

                        <div>
                            <input type="email" name="email" id="email">
                            <label for="email">Email</label>
                        </div>

                        <button type="submit" class="btn"><i class="fa-solid fa-cash-register fa-fade"></i>Pre-Register
                            Now</button>
                    </form>
                </div>
            </div>

    <a href = "mailto:md227ahad@gmail.com?subject = Feedback&body = Message">
